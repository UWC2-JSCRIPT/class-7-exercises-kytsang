<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- TODO -->
    <div class = "container">
      <h1>Contact Me</h1>
      <form id="contact-form" action>

        <div class="form-group">
          <label for="name"> Name</label>
          <input id="name" type="text" name="name" required minlength="3">
        </div>

        <div class="form-group">
          <label for="email"> Email</label>
          <input id="email" type="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="kind">Select reason for contacting</label>
          <select class="form-control" name="kind" id="contact-reason" onclick="showHideFormJob()">
            <option value="choose" selected="selected" disabled >
              Choose one
            </option>
            <option id="jobOpportunity" value="jobOpportunity" >Job opportunity</option>
            <option id="talkCode" value="talkCode">Talk Code</option>
          </select>
          <div id="jobTitle"  class="conditional" data-cond-option="kind" data-cond-value="jobOpportunity">
            <label  for="jobTitle"> Job Title</label>
            <input  type="text" name="jobTitle" >
            <div id="website">
            <label for="website"> Company Website</label>
            <input type="url" name="website" >
          </div></div>

          <div id="language" class="conditional" data-cond-option="kind" data-cond-value="talkCode">
            <label for="language"> Coding Language</label>
            <input type="text" name="language" >
          </div> 

        </div>



        <div class="form-group">
          <label for="message"> Message</label>
          <textarea id="message" name="message" rows="5" cols="100" required minlength="10"> Type message here...
          </textarea>

        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Submit" />
        </div>


      </form>
  </div>

  <script src="contact-me.js"></script>
  </body>
</html>
